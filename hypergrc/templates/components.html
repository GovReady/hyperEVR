{% extends "base.html" %}

{% block content %}
<div id="static-page-content" class="container">
  <div class="row item-ctl">
    <div class="col-md-10">&nbsp;</div>
    <div class="col-md-2" style="text-align: right;" onclick="alert('{{ item_ctl_msg }}')">
      MODIFY <span class="glyphicon glyphicon-cog"></span>
    </div>
  </div>

  <div class="row" style="">
    <div class="col-md-12">
      <h3>Your {{ project }} components</h3>
    </div>
    {% for component in components %}
      <div class="col-md-12" style="color: black;">
        <p><a href="/{{ organization|urlencode }}/{{ project|urlencode }}/component/{{ component.name|urlencode }}" style="color: black;"><span class="glyphicon glyphicon-link"></span> {{ component.name }}<a></p>
      </div>
    {% endfor %}
    <!-- <div class="col-md-12" style="color: black;margin-top: 20px;">+ Add component</div> -->
  </div>
</div>
{% endblock %}
