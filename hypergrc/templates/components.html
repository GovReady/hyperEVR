{% extends "base.html" %}

{% block title %}
  hyperGRC - {{project.title}} - Components
{% endblock %}

{% block content %}
<div id="static-page-content" class="container">
    <h1>{{project.title}} components</h1>

    {% for component in components %}
        <h2>
          <a href="{{component.url}}">
            <span class="glyphicon glyphicon-link"></span>
            {{ component.name }}
          </a>
        </h2>
    {% endfor %}
</div>
{% endblock %}
