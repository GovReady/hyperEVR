{% extends "base.html" %}

{% block content %}
<div id="static-page-content" class="container">
    <div class="row">
    	<div class="col-md-12">
      		<h3>Your {{ project }} documents</h3>
    	</div>
    </div>
	<div class="row" style="max-height: 90%; overflow-y: auto;">


    {% if message %}
    <div class="col-md-12" style="">
        {{ message }}
    </div>
    {% endif %}

		{% for document in documents %}
		<div class="col-md-3" style="color: black; margin-bottom: 20px;">
			<div style="font-size: 4em; text-align: center; margin-bottom: 8px;"><a href="/{{ organization }}/{{ project }}/documents/{{ document.name }}" style="color: black;"><span class="glyphicon glyphicon-file" style="color: #444;"></span></a></div>
			<div style="text-align: center;"> {{ document.name|truncate(20, True) }}</div>
		</div>
		{% endfor %}
	</div>

    <div class="col-md-12">
    	<p>&nbsp;</p>
    </div>

</div>
{% endblock %}
