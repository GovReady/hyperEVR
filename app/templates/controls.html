{% extends "base.html" %}

{% block content %}
<div class="container" style="width: 960px; margin-left: 0px; background-color: rgb(223, 227, 230); padding: 0 30px 10px 30px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #eee; height: 90%; opacity: 0.95;">
  <div class="row">
    <div class="col-md-12" style="color: black; margin-bottom: 1.5em;">
        <h3 style="border-bottom: 0.5px solid #999;">Your {{ project }} controls</h3>
    </div>
    <div class="col-md-12 ctl-btns" style="color: black; margin-bottom: 1.5em;">

        {% for standard in certification_controls.standards %}
        <div>
          <h4>{{ standard }}</h4>
          <br/>

          {% for control in certification_controls.standards[standard] %}

            <a href="/{{ organization }}/{{ project }}/800-53r4/control/{{ control }}"><button type="button" class="btn btn-default" style="width:76px; margin: 8px; opacity: 1.0; color: black;">{{ control }}</button></a>
          {% endfor %}

        </div>
        {% endfor %}

        <!-- % for standard in certification_controls.standards %}

          {% endfor %}

        </div>
        % endfor %}  -->

    </div>
  </div>    
</div>
{% endblock %}
