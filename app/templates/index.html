{% extends "base.html" %}

{% block content %}
<div id="static-page-content" class="container" style="width: 760px; margin-left: 0px; background-color: rgb(245, 245, 245); padding: 0 30px 10px 30px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #eee; min-height: 160px; opacity: 0.95;">
	<div class="row">
		<div class="col-md-12" style="color: black; margin-bottom: 1.5em;">
			<h3 style="border-bottom: 0.5px solid #999;">Your projects</h3>
		</div>
		<div class="col-md-12" style="color: black; margin-bottom: 1.5em;">
			{% for g in cfgs %}
				<h4><span class="glyphicon glyphicon-link"></span> <a href="{{ g['organization'] }}/{{ g['project'] }}/components" style="color: black;">{{ g['organization'] }} / {{ g['project'] }}</a></h4>
			{% endfor %}


		</div>
	</div>
</div>
{% endblock %}
